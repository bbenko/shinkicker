{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<section id="content" class="body">
    {% for post in object_list %}
    <ol id="posts-list" class="hfeed">
        <li>
            <article class="hentry">
                <header>
                    <a href="{% url post post.id %}" rel="bookmark" title="Permalink to this {{post.title}}">{{ post.title}}</a>
                </header>
                <footer class="post-info"> <abbr class="published" title="{{ post.published }}">{{ post.published }}</abbr>
                </footer>
                <div class="entry-content">{{ post.content|slice:':200'|safe }} <a href="{% url post post.id %}">...</a></div>
            </article>
        </li>
    </ol>
    {% endfor %}
</section>
{% endblock %}
